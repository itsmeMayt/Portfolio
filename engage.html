<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editing Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
        }

        .category-header {
            text-align: center;
            color: #ff5722;
            font-size: 2rem;
        
        }


        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: url('') no-repeat center center/cover;
            min-height: 100vh;
        }

        .reel {
            width: 250px;
            height: 450px;
            background-color: black;
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 4px solid #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .reel:hover {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 8px 16px rgba(255, 87, 34, 0.6);
        }

        .reel video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .reel-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Footer Section */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #777;
        }

        .footer a {
            color: #ff5722;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }


        .thumbnail-wrapper {
    position: relative;
    width: 250px;
    height: 450px;
    cursor: pointer;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    border: 4px solid #fff;
}

.thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 30px;
}

.play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
    color: white;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    pointer-events: none;
}

.iframe-video {
    width: 250px;
    height: 450px;
    border-radius: 30px;
    overflow: hidden;
}



    </style>
</head>
<body>
  <div class="category-header">Motion Graphics & Engaging Edits</div>

    <div class="grid">
        <div class="reel">
            <div class="video-reel">
                

                
                <iframe src="https://drive.google.com/file/d/1GSS9COO0Lc4zyNbR5JKKy76Zz3Qkf36V/preview" 
                        width="250" height="450" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
            </div>
            
            <div class="reel-title">Scene 1</div>
        </div>
        <div class="reel">
            <div class="video-reel">
                <iframe src="https://drive.google.com/file/d/1jp3R1yO9-nvWbyl6U3S88TXFeKedAp7R/preview" 
                        width="250" height="450" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
            </div>
            <div class="reel-title">Scene 2</div>
        </div>
        <div class="reel">
            <div class="video-reel">
                <iframe src="https://drive.google.com/file/d/16sVXQfbO9CIyZYBcVZBygrZg2lFEqI24/preview" 
                        width="250" height="450" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
            </div>
            <div class="reel-title">Scene 3</div>
        </div>
        <div class="reel">
            <div class="video-reel">
                <iframe src="https://drive.google.com/file/d/1uNCs7G46Pt4AoZYx7Z2oh46TPQVCgizQ/preview" 
                        width="250" height="450" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
            </div>
            <div class="reel-title">Scene 4</div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer" id="contact">
        <p>© 2024 My Portfolio | Built with ❤️ by Mayank T</p>
        <p><a href="mailto:workwithcinemayank@gmail.com">Contact Me</a></p>
    </footer>

 
    <script>
        function playVideo(wrapper) {
    const iframe = wrapper.nextElementSibling; // The iframe is next to the wrapper
    wrapper.style.display = 'none'; // Hide the thumbnail
    iframe.style.display = 'block'; // Show the iframe
    iframe.src += "&autoplay=1"; // Autoplay the video
}

    </script>
</body>
</html>
